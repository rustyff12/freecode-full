<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Application Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Job Application Form</h1>
		<div class="container">
			<form>
				<label for="name">Full Name:</label>
				<input id="name" type="text" required />
				<label for="email">Email:</label>
				<input id="email" type="email" required />
				<label for="email">Position:</label>
				<select id="position" name="position" required>
					<option value="" default></option>
					<option value="intern">Intern</option>
					<option value="jr-dev">Jr Dev</option>
					<option value="sr-dev">Sr Dev</option>
				</select>
				<fieldset class="radio-group">
					<input type="radio" name="availability" id="full-time" />
					<label for="full-time">Full Time</label>
					<input type="radio" name="availability" id="part-time" />
					<label for="part-time">Part Time</label>
				</fieldset>
				<label for="message">Why do you want this job?</label>
				<textarea name="message" id="message"></textarea>
				<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
